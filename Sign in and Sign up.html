<body class="BackgroundAndText d-flex flex-column min-vh-100">
    
<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="pages/Home.html">

        <img src="/assets/images/RedCurtainLogo.png" alt="Red Curtain" width="150" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link navText" href="pages/Home.html">HOME</a></li>

        </ul>

    </div>
  </nav>

  <!-- End of Navbar -->

<section class ="FormSection container my-5">
  <div id="auth-container" class="text-center">

    <!-- Sign In form-->

    <form id="sign-in-form" class="row justify-content-center">
      <div>
        <img src="/assets/images/RedCurtainLogo.png" alt="Red Curtain" width="300" class="mb-4">
      </div>
        <input type="text" class="SignInSignUpInput" id="signInUserName" placeholder="Name" required>
        <input type="email" class="SignInSignUpInput" id="signInEmail" placeholder="Email" required>
        <input type="password" class="SignInSignUpInput" id="singInPassword" placeholder="Password" required>
          <div>
            <button type="submit" class="SignInSignUpButtons" id="submit">Sign In</button>
          </div>
    </form>

    <!-- Sign Up form-->

    <form id="sign-up-form" class="row justify-content-center" style="display: none;">
      <div>
        <img src="/assets/images/RedCurtainLogo.png" alt="Red Curtain" width="300" class="mb-4">
      </div>
        <input type="text" class="SignInSignUpInput" placeholder="Name" required>
        <input type="email" class="SignInSignUpInput" placeholder="Email" required>
        <input type="password" class="SignInSignUpInput" placeholder="Password" required>
        <input type="password" class="SignInSignUpInput" placeholder="Re-enter Password" required>
          <div>
            <button type="submit" class="SignInSignUpButtons">Sign Up</button>
          </div>
    </form>

    <!-- The toggle text -->

    <p id="toggle-text" class="toggleTextSytle" >
      Don’t have an account?
      <a href="#" id="toggle-link">Sign up</a>
    </p>
    
  </div>

</section>

  
  <!-- Footer -->

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <a class="navbar-brand fw-bold text-danger" href="pages/Home.html">
          <img src="/assets/images/RedCurtainLogo.png" alt="Red Curtain" width="150" class="mb-2">
          </a>
        </div>
        <div class="col">
          <p>About Us: <br>Discover what to watch next. Daily capsules, weekend guides, and hand-picked streams that won’t waste your time.</p>
        </div>
        <div class="col mt-3">
          <img src="/assets/images/FooterSocialImages.png" alt="Social Icons" width="150" class="mb-2">
        </div>
      </div>
    </div>
  </footer>
